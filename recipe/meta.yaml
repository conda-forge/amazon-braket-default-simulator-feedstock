{% set name = "amazon-braket-default-simulator" %}
{% set version = "1.26.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 263009af82d0012fd979e6d132d535b8406acfde45ff5cb619bb00865e91ccaa

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - opt_einsum
    - sympy
    - pydantic >2
    - amazon-braket-schemas >=1.21.2
    - antlr4-python3-runtime ==4.9.2
    - numpy
    - opt-einsum
    - python >={{ python_min }}
    - scipy

test:
  imports:
    - braket
    - braket.default_simulator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/amazon-braket-default-simulator-python
  summary: An open source quantum circuit simulator to be run locally with the Amazon Braket SDK
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - BastianZim

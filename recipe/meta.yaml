{% set name = "amazon-braket-default-simulator" %}
{% set version = "1.31.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: f428b1f913cf0c32aecc61e38b5926ad2e58e2a3bab5392adda77869daf2199f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - numba
    - opt_einsum
    - sympy
    - pydantic >2
    - amazon-braket-schemas >=1.25.0
    - antlr4-python3-runtime ==4.13.2
    - numpy
    - opt-einsum
    - python >={{ python_min }}
    - scipy

test:
  imports:
    - braket
    - braket.default_simulator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/amazon-braket-default-simulator-python
  summary: An open source quantum circuit simulator to be run locally with the Amazon Braket SDK
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - BastianZim
